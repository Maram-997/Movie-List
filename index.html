<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1><em>Movie</em> List</h1>
    </header>
    <form id = "form" action="">
        <fieldset>Add Your Movie</fieldset>
        <label for="name">Movie Name:</label>
        <input type="text" id="name" name="name">
        <label for="genre">Movie Genre:</label>
        <input type="text" id="genre" name="genre">
        <label for="recommendation">Your Recommendation:</label>       
        <select name="" id="recommendation">
        <option id="one" value="One">One</option>
        <option id="two" value="Two">Two</option>
        <option id="three" value="Three">Three</option>
        <option id="four" value="Four">Four</option>
        <option id="five" value="Five">Five</option>
    </select>
        <!-- <label for="poster">Upload Poster:</label>
        <input type="file" id="poster"> -->
        <input type="submit" id="submit">
    </form>
<div id="imgContainer">
    <img id="movieImg" src="" alt="">
</div>

<table id="tableEl">
    <tr id="tr">
        <th>Film Name</th>
        <th>Film Genre</th>
        <th>Film Recommendation</th>
    </tr>
</table>










    <script src="app.js"></script>
</body>

</html>
